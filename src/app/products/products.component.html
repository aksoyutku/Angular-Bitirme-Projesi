<div class="row">
  <div class="form-group inpu mb-3 col-11">
    <div class="form-floating">
      <input
        [(ngModel)]="textInput"
        name="searchInput"
        #searchInput
        id="searchInput"
        type="search"
        class="form-control"
        placeholder="asdf"
        (keyup)="searchQuery($event)"
      />
      <label for="searchInput"> Bir ürün arayın... </label>
    </div>
  </div>
  <button (click)="openCreateModal()" class="btn btn-primary col-1">
    <i class="fa-solid fa-file-circle-plus"></i>
  </button>
</div>

<div class="row mb-3 px-2">
  <ng-container *ngIf="products.length > 0; else noProducts">
    <div
      *ngFor="let product of products"
      class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 my-1 px-1"
    >
      <div class="card shadow-sm" style="height: 280px">
        <!-- style="height: 250px" -->
        <img
          class="img-fluid"
          src="http://localhost:3030/api/products/images/{{
            product.imageName
          }}"
          alt="{{ product.name }}"
          style="height: 140px; object-fit: scale-down"
        />

        <div class="card-body d-flex flex-column">
          <h6 class="card-text">{{ product.name }}</h6>

          <div class="d-flex justify-content-between">
            <span
              ><i class="fa-solid fa-dollar-sign"></i>{{ product.price }}</span
            >
            <span><i class="fa-solid fa-cubes"></i>{{ product.stock }}</span>
          </div>

          <div class="d-flex justify-content-around align-items-center mt-auto">
            <!-- <div class="btn-group"> -->
            <button
              type="button"
              class="btn btn-sm btn-outline-primary"
              (click)="openDetailsModal(product)"
            >
              Detaylar
            </button>
            <button
              type="button"
              class="btn btn-sm mx-2 btn-warning"
              (click)="openEditModal(product)"
            >
              Düzenle
            </button>
            <button
              type="button"
              class="btn btn-sm btn-danger"
              (click)="openDeleteModal(product)"
            >
              Sil
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #noProducts>
    <div class="alert alert-danger">Ürün bulunamadı.</div>
  </ng-template>
</div>
