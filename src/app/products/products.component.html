<div class="row mb-3 px-2">
  <div
    *ngFor="let product of products"
    class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 my-1 px-1"
  >
    <div class="card shadow-sm" style="height: 280px">
      <!-- style="height: 250px" -->
      <img
        class="img-fluid"
        src="http://localhost:3030/api/products/images/{{ product.imageName }}"
        alt="{{ product.name }}"
        style="height: 140px; object-fit: scale-down"
      />

      <div class="card-body d-flex flex-column">
        <h6 class="card-text">{{ product.name }}</h6>

        <div class="d-flex justify-content-between">
          <span
            ><i class="fa-solid fa-dollar-sign"></i>{{ product.price }}</span
          >
          <span><i class="fa-solid fa-cubes"></i>{{ product.stock }}</span>
        </div>

        <div class="d-flex justify-content-around align-items-center mt-auto">
          <!-- <div class="btn-group"> -->
          <button type="button" class="btn btn-sm btn-outline-primary">
            Detaylar
          </button>
          <button type="button" class="btn btn-sm mx-2 btn-warning">
            DÃ¼zenle
          </button>
          <button type="button" class="btn btn-sm btn-danger">Sil</button>
        </div>
      </div>
    </div>
  </div>
</div>
