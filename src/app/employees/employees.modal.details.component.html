<div class="modal-header">
  <h4 class="modal-title">Kişi Detayları</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="card shadow-sm" style="height: 280px">
    <!-- style="height: 250px" -->
    <img
      class="img-fluid"
      src="http://localhost:3030/api/employees/images/{{ employee.imageName }}"
      alt="{{ employee.name }}"
      style="height: 140px; object-fit: scale-down"
    />

    <div class="card-body d-flex flex-column">
      <h6 class="card-text">{{ employee.name }}</h6>
      <p>Lorem ipsum dolor cart curt</p>
      <div class="d-flex justify-content-between">
        <span><i class="fa-solid fa-hashtag"></i>{{ employee.id }}</span>
        <span><i class="fa-solid fa-dollar-sign"></i>{{ employee.price }}</span>
        <span><i class="fa-solid fa-cubes"></i>{{ employee.stock }}</span>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
